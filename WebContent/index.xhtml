<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
    <title>Page</title>
</h:head>
<h:body>

<!-- God antipattern a evitar -->
    <h:form id="mainForm">
    
    <!-- Titulo -->
        <p:panel header="Aquisicao de Materiais" style="text-align:center">
                

    
 <!-- Separador entre o tipo de material e os dados --> 
<p:separator />

<!-- Dados a enviar para o Bean, que deve persistir no BD -->
    <p:tooltip />    
    <h:panelGrid id="grid" columns="7" cellpadding="5">
    
    <!-- Tag "Material" vai para o campo "nome" -->

        <p:outputLabel for="nome" value="Material:"/>
        <p:inputText id="nome" required="true" value="#{produtoBean.produto.nome}"/>
        <p:message for="nome" display="text" />
 
        <p:outputLabel for="descricao" value="Descricao:" />
        <p:inputText id="descricao" required="true" value="#{produtoBean.produto.descricao}"/>
        <p:message for="descricao" display="text" />
        
        <!-- "Quantidade" aceita somente Integers -->

        <p:outputLabel for="quantidade" value="Quantidade:" />
        <p:inputText id="quantidade" required="true" value="#{produtoBean.produto.quantidade}"/>
        <p:message for="quantidade" display="text" />

    </h:panelGrid>
            <h:commandButton id="submitButton" value="Confirmar" action="#{produtoBean.enviar}" onclick="window.location.replace('index.xhtml')" />
        </p:panel>
    </h:form>
    <br />

</h:body>
</html>
