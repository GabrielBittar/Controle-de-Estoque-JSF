<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
    <title>Page</title>
</h:head>
<h:body>

<!-- God antipattern a evitar -->
    <h:form id="mainForm">
    
    <!-- Titulo -->
        <p:panel header="Aquisicao de Materiais" style="text-align:center">
                
    <!-- Tipo do material: de consumo ou permanente? -->
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="console" value="Tipo:" />
        <p:selectOneRadio id="console" value="#{produtoBean.tipo}" unselectable="true">
            <f:selectItem itemLabel="Consumo" itemValue="Consumo" />
            <f:selectItem itemLabel="Permanente" itemValue="Permanente" />
        </p:selectOneRadio>
    </h:panelGrid>
    
 <!-- Separador entre o tipo de material e os dados --> 
<p:separator />

<!-- Dados a enviar para o Bean, que deve persistir no BD -->
    <p:tooltip />    
    <h:panelGrid id="grid" columns="2" cellpadding="3">
    
    <!-- Tag "Material" vai para o campo "nome" -->

        <p:outputLabel for="default" value="Material:"/>
        <p:inputText id="default" required="true" value="#{produtoBean.nome}"/>
        <p:message for="default" display="text" />
 
        <p:outputLabel for="txt" value="Descricao:" />
        <p:inputText id="txt" required="true" value="#{produtoBean.descricao}"/>
        <p:message for="txt" display="text" />
        
        <!-- "Quantidade" aceita somente Integers -->

        <p:outputLabel for="tt" value="Quantidade:" />
        <p:inputText id="tt" required="true" value="#{produtoBean.quantidade}"/>
        <p:message for="tt" display="text" />

    </h:panelGrid>
            <h:commandButton id="submitButton" value="Confirmar" action="#{produtoBean.persistProduto}" />
        </p:panel>
    </h:form>
    <br />

</h:body>
</html>
